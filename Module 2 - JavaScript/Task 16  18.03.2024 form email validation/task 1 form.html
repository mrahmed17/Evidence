<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form id="myForm" name=form">
      <div class="mb-3">
        <label for="" class="form-label">Full Name: </label>
        <input type="text" class="form-control" name="name" id="name">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Contact</label>
        <input type="number" class="form-control" id="contact">
      </div>

      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" name="remarks" id="remarks"></textarea>
        <label for="floatingTextarea">Remarks</label>
      </div>

      <div class="col-md-6 mb-3">
        <label for="">Gender</label>
        <div>
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
          <label class="form-check-label" for="male"> Male </label>

          <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
          <label class="form-check-label" for="female"> Female </label>

        </div>
      </div>

      <div class="col-md-3">
        <label for="course" class="form-label">Course:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="NT" id="nt" name="course">
          <label class="form-check-label" for="">
            NT
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="IAD" id="iad" name="course">
          <label class="form-check-label" for="">
            IAD
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="DDD" id="ddd" name="course">
          <label class="form-check-label" for="">
            DDD
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="ESAD" id="esad" name="course">
          <label class="form-check-label" for="">
            ESAD
          </label>
        </div>
      </div>


      <div class="mb-3 col-md-6">
        <div class="col-auto my-1">
          <label class="mr-sm-2 sr-only" for="">Location </label>
          <select class="custom-select mr-sm-2" id="location">
            <option value="Select Any">Select Any</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
          </select>
        </div>
      </div>

      <div class="mb-3 form-check">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="task 1 form.js"></script>

</body>

</html>
