<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Table</title>
</head>

<body>

  <script>
    const userInput = prompt("Enter Your Number");
    let r = 1;

    while (r <= 10) {
      document.write(userInput + "*" + r + "=" + userInput * r + "<br>");
      r++;
    };

  </script>


</body>

</html>
