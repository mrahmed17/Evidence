<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<style>
  table {
    width: 100%;
    text-align: center;
    border-collapse: collapse;
  }
</style>

<body>
  <fieldset>
    <legend>Mark Sheet</legend>
    <Caption>Result Sheet</Caption>
    <table border="1" width="100%">

      <tr>
        <th> Nmae </th>
        <th rowspan="3">Result</th>
        <th>Class</th>
        <th>Marks</th>
      </tr>

      <tr>
        <td>Tanvir</td>
        <td>X</td>
        <td>80</td>
      </tr>

      <tr>
        <td>Ayan</td>
        <td>II</td>
        <td>90</td>
      </tr>

    </table>
  </fieldset>


</body>

</html>
