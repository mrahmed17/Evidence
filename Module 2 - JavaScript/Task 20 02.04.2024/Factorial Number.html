<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Number</title>
</head>

<body>
  <script>
    let userInput = prompt("Enter Your Number");
    let dValue = 1;

    for (let i = userInput; i > 1; i--) {
      dValue *= i;
    };
    document.write("This factorial " + userInput + " is " + dValue);

  </script>
</body>

</html>
