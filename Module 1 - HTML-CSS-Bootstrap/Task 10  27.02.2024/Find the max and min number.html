<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the max and min number</title>
</head>

<body>
  <script>
    let num1 = parseInt(prompt("Enter First Number"));
    let num2 = parseInt(prompt("Enter Second Number"));
    let num3 = parseInt(prompt("Enter Third Number"));
    let num4 = parseInt(prompt("Enter Fourth Number"));

    let maxNumber = 0;
    let minNumber = 0;
    let avgNumber = 0;

    if (num1 > num2 && num1 > num3 && num1 > num4) {
      maxNumber = num1;
    }
    else if (num2 > num1 && num2 > num3 && num2 > num4) {
      maxNumber = num2;
    }
    else if (num3 > num1 && num3 > num3 && num3 > num4) {
      maxNumber = num3;
    }
    else {
      maxNumber = num4;
    }

    if (num1 < num2 && num1 < num3 && num1 < num4) {
      minNumber = num1;
    }
    else if (num2 < num1 && num2 < num3 && num2 < num4) {
      minNumber = num2;
    }
    else if (num3 < num1 && num3 < num3 && num3 < num4) {
      minNumber = num3;
    }
    else {
      minNumber = num4;
    }

    document.write("This Your Max Number:   " + maxNumber + "</br>");
    document.write("This Your Min Number:   " + minNumber);


  </script>
</body>

</html>
