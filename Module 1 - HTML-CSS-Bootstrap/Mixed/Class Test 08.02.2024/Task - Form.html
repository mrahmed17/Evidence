<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <caption>
    <h1>Student Admission Form</h1>
  </caption>
  <form action="" method="post">
    <label for="">Student Id</label><br>
    <input type="text"><br><br>
    <label for="">Full Name</label><br>
    <textarea name="" id="" cols="18" rows="1"></textarea><br><br>

    <label for="">Round</label><br>
    <select name="" id="">
      <option value="">None</option>
      <option value="">56</option>
      <option value="">57</option>
      <option value="">58</option>
      <option value="">59</option>
      <option value="">60</option>
      <option value="">61</option>
    </select><br><br>

    <label for="">Gender</label><br>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female
    <input type="radio" name="Gender">Others <br><br>

    <label for="">Education</label><br>
    <input type="checkbox"> SSC
    <input type="checkbox"> HSC <br> <br>

    <label for="">Password</label><br>
    <input type="password"> <br>
    <label for="">Confirm Password</label><br>
    <input type="password"><br><br>

    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
