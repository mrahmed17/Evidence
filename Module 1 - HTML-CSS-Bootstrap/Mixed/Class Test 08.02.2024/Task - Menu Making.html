<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }

    #header {
      height: 11vh;
      width: 100%;
      background-color: aquamarine;
    }

    #content {
      height: 100vh;
      width: 100%;
      background-color: darkgray;
    }

    #footer {
      height: 10vh;
      width: 100%;
      background-color: tomato;
    }

    nav li {
      list-style: none;
      float: left;
    }


    nav ul li {
      margin: 20px 10px 0px 50px;
    }

    nav img {
      width: 50px;
      margin: 5px 10px 0px 10px;
      float: right;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      font-size: 20px;
    }

    nav a:hover {
      background-color: white;
      color: blue;
    }

    #right {
      font-size: 12px;
      padding-top: 30px;
      text-align: center;
      color: white;
      font-weight: 100;
    }
  </style>

</head>

<body>
  <div id="header">
    <nav>
      <a href="home.html" target="content"><img src="image/idb-bisew.png" alt=""></a>
      <ul>
        <li> <a href="Task - Table.html" target="content">Home</a></li>
        <li> <a href="Gallery.html" target="content">Result</a></li>
        <li> <a href="Task - Form.html" target="content">Form</a></li>
        <li> <a href="about.html" target="content">About us</a></li>
      </ul>

    </nav>

  </div>
  <div id="content">

    <iframe src="" frameborder="0" name="content" height="100%" width="100%"></iframe>

  </div>
  <div id="footer">

    <p id="right">All right reserve : Tamim Ahmed Raju</p>

  </div>

</body>

</html>
