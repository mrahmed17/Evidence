<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validatin</title>
</head>

<body>
  <form id="myForm">
    <label for="">Name:</label>
    <input type="text" id="name"> <br>

    <label for="">Contact:</label>
    <input type="text" id="contact"> <br>

    <label for="">Remarks:</label>
    <textarea id="remarks" cols="30" rows="5"></textarea> <br>


    <label for="">Gender:</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female <br>


    <label for="">Course List: </label>
    <input type="checkbox" name="course" value="NT">NT
    <input type="checkbox" name="course" value="IAD">IAD
    <input type="checkbox" name="course" value="DDD">DDD
    <input type="checkbox" name="course" value="ESAD">ESAD
    <br>

    <label for="">Location:</label>
    <select id="location">
      <option value="Select Any">Select Any</option>
      <option value="Banani ">Banani </option>
      <option value="Dhanmondi ">Dhanmondi </option>
      <option value="Mirpur">Mirpur</option>
    </select>
    <br>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <script>
    function submitForm(event) {
      event.preventDefault();
      let fNam = document.getElementById("name").value;
      let contact = document.getElementById("contact").value;
      let remarks = document.getElementById("remarks").value;
      let gender = document.querySelector("input[name='gender']:checked");
      let course = document.querySelectorAll("input[name='course']:checked");
      let location = document.getElementById("location").value;

      let courseValue = [];
      for (let i = 0; i < course.length; i++) {
        courseValue.push(course[i].value);
      };

      if (fNam == '') {
        alert("Name can not empty");
        return;
      } else if (fNam <= 3) {
        alert('Name must have 4 character');
        return;
      }
      if (contact == '') {
        alert('Please type your number');
        return;
      }
      if (remarks == '') {
        alert('Please type remaks');
        return;
      }
      if (location == '') {
        alert('Select your location');
        return;
      }
      if (course.length == 0) {
        alert('Select Course');
        return;
      }

      let output = "Full Name: " + fNam + '\n';
      output += "Contact: " + contact + '\n'
      output += "Remarks: " + remarks + '\n'
      output += "Gender: " + gender + '\n'
      output += "Course: " + course + '\n'
      output += "Location: " + location + '\n'

      let newWindow = window.open('', '_black');
      newWindow.document.write('<pre>' + output + '</pre>');

    };

    let fillForm = document.getElementById('myform');
    fillForm.addEventListener('submit', submitForm);

  </script>

</body>

</html>
